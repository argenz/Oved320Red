<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 class="m-3 text-center lgn">Register as a user</h1>

	<div class="container m-5">
		<div class="row">

			<div class="col-3"></div>

			<div
				class="col-6 rounded shadow p-3 mb-5 bg-white border border-dark">

				<h5 class='m-3 text-center'>Join our community!</h5>
				<div class="row m-3">

					<div class="col"></div>
					<div class="col-8">
						<form action='Register' method='post'>
							<div class="form-group">
								<label for='usrn'> Username </label> <input id='usrn'
									name='usrn' class="form-control">
							</div>
							<div class="form-group">
								<label for='firstName'> First Name</label> <input id='firstName'
									name='firstName' class="form-control">
							</div>
							<div class="form-group">
								<label for='lastName'> Last Name</label> <input id='lastName'
									name='lastName' class="form-control">
							</div>
							<div class="form-group">
								<label for='email'> Email</label> <input id='email' name='email'
									class="form-control">
							</div>
							<div class="form-group">
								<label for='phone'> Phone Number</label> <input id='phone'
									name='phone' class="form-control">
							</div>
							<div class="form-group">
								<label for='address'> Address </label> <input id='address'
									name='address' class="form-control">
							</div>




							<div class="input-group">
								<div class="custom-file">
									<input type="file" class="custom-file-input"
										id="inputGroupFile04"> <label
										class="custom-file-label" for="inputGroupFile04">Choose
										file</label>
								</div>
								<div class="input-group-append">
									<button class="btn btn-outline-secondary " type="button">Upload</button>
								</div>
							</div>



							<div class="form-group">
								<label for='stud-pswd'>Password</label> <input type="password"
									id='stud-pswd' name='studPswd' class="form-control">
							</div>
							<div class='text-center m-3'>
								<button type="submit" class="btn btn-danger">Login</button>
							</div>
						</form>
						<p>
							<i>Don't have an account? <a class='reglink'
								href="DBInteract/RegisterStud.html">Register here.</a></i>
						</p>
					</div>
					<div class="col"></div>
				</div>

			</div>

			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
